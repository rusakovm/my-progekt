
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}Главная страница{% endblock %}</title>

</head>
<body>
    <header>
        <nav>
            <div class="content">
                <div class="logo">
                    <a href="/" ><img src="https://img.icons8.com/doodle/256/pizza.png" style="width:60px;height:60px;"></a>
                </div>
                <div class="nav_list">
                    <ul class="hd_list">
                        <li class="hd_link"><a href="/" class="item">Главная</a></li>
                        <li class="hd_link"><a href="" class="item">Меню</a></li>
                        <li class="hd_link" ><a href="comment" class="item">Комментарии</a></li>
                        <li class="hd_link"><a href="" class="item">Контакты</a></li>

                    </ul>
                </div>
                <div class="shopbuy">
                    <div class="cart">
                        <a href="/cart"  class="cartlink"><img src="https://allopizza.su/img/cart-mob.svg"style="width:36px;height:36px;"></a>
                    </div>
                    <div class="voity">
                    {% if status != 'None' %}
                        <ul class="menu">
                            <li><a class="login" href="/voity">{{ status }}</a>
                                <ul>
                                    <li class="meny-menu-link"><a class="menu-item" href="/voity">Сменить аккаунт</a></li>
                                    <li class="meny-menu-link"><a class="menu-item" href="/cart">Корзина</a></li>
                                    <li class="meny-menu-link"><a class="menu-item" href="/buylist">История заказов</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    {% else %}
                        <div class="voity">
                            <a class="login" href="/voity">Войти</a>
                        </div>
                    {% endif %}

                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>




</body>
</html>
